    <link rel="stylesheet" href="styles/NewConnectionStyles.css" />

  </head>
  <body>
    <!-- header section -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark navbar-container">
        <nav class="top-navbar">
          <a href="./index.html"><img id="logo" alt="logo" src="assets/images/logo.png" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <div class="collapse navbar-collapse nav-links-container" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="./NewConnection.html" id="text1">Start a new Connection &nbsp;</a>
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
                id="but2"
              >
                Login &nbsp;
              </button>
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
                id="but1"
              >
                Sign Up &nbsp;
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <nav class="navbar navbar-expand-md navbar-dark bg-success" id="second-nav">
        <ul class="navbar-nav mr-auto">
          <li><a href="#" id="text2">Home &nbsp;</a></li>
          <li><a href="#" id="text3">Connections</a></li>
        </ul>
      </nav>
    </header>
    <!-- main section -->
    <main class="new-connection-container">
      <h1>Create a new connection</h1>
      <form class="new-connection-form">
        <div class="mb-3 form-group">
          <label for="topic" class="form-label">Topic</label>
          <input
            type="text"
            class="form-control"
            id="topic"
            placeholder="Enter the topic of your connection"
          />
        </div>
        <div class="mb-3 form-group">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter the title of your connection"
          />
        </div>
        <div class="mb-3 form-group">
            <label for="host" class="form-label">Host</label>
            <input
              type="text"
              class="form-control"
              id="host"
              placeholder="Enter the host of your connection"
            />
          </div>
          <div class="mb-3 form-group">
            <label for="details" class="form-label">Details</label>
            <textarea              
              class="form-control"
              id="details"
              placeholder="Enter the details of your connection"
            ></textarea>
          </div>
          <div class="mb-3 form-group">
            <label for="location" class="form-label">Where</label>
            <input
              type="text"
              class="form-control"
              id="location"
              placeholder="Enter the location of your connection"
            />
          </div>
          <div class="mb-3 form-group">
            <label for="date" class="form-label">When</label>
            <input
              type="date"
              class="form-control"
              id="date"
            />
          </div>
          <div class="mb-3 form-group">
            <label for="start-time" class="form-label">Start</label>
            <input
              type="time"
              class="form-control"
              id="start-time"
            />
          </div>
          <div class="mb-3 form-group">
            <label for="end-time" class="form-label">End</label>
            <input
              type="time"
              class="form-control"
              id="end-time"
            />
          </div>
          <div class="mb-3 form-group">
            <label for="file" class="form-label">File</label>
            <input
              type="file"
              class="form-control"
              id="file"
            />
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Create connection</button>
          </div>
       
      </form>
    </main>
    <!-- footer section -->
    <footer class="navbar navbar-expand-md navbar-dark bg-dark">
