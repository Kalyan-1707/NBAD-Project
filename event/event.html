<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iMeets</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png" />
    <!-- Bootstrap cdn links -->
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.1-dist/css/bootstrap.min.css"
    />
    <script src="../bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <!-- header/footer styles -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- scripts -->
    <script src="./script.js" defer></script>
  </head>

  <body>
    <!-- header section -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark logo-nav-bar">
        <nav class="top-navbar">
          <!-- logo genereated using www.logomaker.com -->
          <a href="../index.html"
            ><img id="logo" alt="" src="../assets/images/logo.png"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <br />
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="../NewConnection.html" id="text1"
                >Start a new Connection &nbsp;</a
              >
              <button
                class="btn btn-outline-success mx-lg-2 mx-0 my-lg-0 my-lg-2 me-auto ms-auto"
                type="submit"
                id="but2"
              >
                Login
              </button>
              <button
                class="btn btn-outline-success mx-lg-2 mx-0 my-lg-0 my-lg-2 me-auto ms-auto"
                type="submit"
                id="but1"
              >
                Sign Up
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <nav
        class="navbar navbar-expand-md navbar-dark bg-success"
        id="second-nav"
      >
        <ul class="navbar-nav mr-auto">
          <li><a href="../index.html" id="text2">Home &nbsp;</a></li>
          <li><a href="../connections/connections.html" id="text3">Connections</a></li>
        </ul>
      </nav>
    </header>
    <!-- main content -->
    <main class="container content-container">
      <div class="jumbotron">
        <h2>
          <img id="eventPic" alt="" src="assets/images/pulse.png" /> &nbsp; <span id="eventTitle"></span>
          <a href="../connections/connections.html" class="hrefColr"
            ><button
              class="btn btn-outline-success mx-lg-2 mx-0 my-lg-0 my-lg-2 me-auto ms-auto"
              id="updateBut"
            >
              Update
            </button></a
          >
          <a href="../connections/connections.html" class="hrefColr"
            ><button
              class="btn btn-outline-success mx-lg-2 mx-0 my-lg-0 my-lg-2 me-auto ms-auto"
              id="deleteBut"
            >
              Delete
            </button></a
          >
        </h2>
        <br />
        <br />
        <table id="table1">
          <tr>
            <td><b>Presented By:</b></td>
            <td id="hostedBy"></td>
          </tr>
          <tr>
            <td><b>Venue:</b></td>
            <td id="location"></td>
          </tr>
          <tr>
            <td>
              <b>Time:</b>
            </td>
            <td id="time"></td>
          </tr>
          <tr>
            <td>
              <b><u id="descTitle"></u></b>
            </td>
          </tr>
          <tr>
            <td id="description"></td>
          </tr>
        </table>
      </div>
    </main>
    <!-- footer section -->
    <footer
      class="navbar navbar-expand-md navbar-dark fixed-bottom bg-dark footer-container"
    >
      <p id="text6">
        Copyright &copy; 2023 iMeets.com. All rights reserved | Privacy Policy
        &nbsp;
      </p>
      <ul class="navbar-nav me-auto me-sm-2">
        <li><a href="#" id="text4">ABOUT &nbsp;</a></li>
        <li><a href="#" id="text5">CONTACT &nbsp;</a></li>
      </ul>
    </footer>
  </body>
</html>
